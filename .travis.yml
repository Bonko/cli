sudo: false
language: go
go:
- '1.8'
- master
install:
- go get github.com/laher/goxc
script: make test build_release VERSION=$TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/${TRAVIS_TAG}/forge_${TRAVIS_TAG}-darwin_amd64.zip
    - build/${TRAVIS_TAG}/forge_${TRAVIS_TAG}-linux_amd64.zip
    - build/${TRAVIS_TAG}/forge_${TRAVIS_TAG}-windows_amd64.zip
  on:
    tags: true
